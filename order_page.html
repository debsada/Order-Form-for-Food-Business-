<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page project</title>
    <link rel="stylesheet" href="page_project.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Kaushan+Script&family=La+Belle+Aurore&family=Marck+Script&family=Noto+Serif:wght@700&family=Roboto:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mt-4 p-5 bg-secondary text-white rounded special">
      <h1 class="title_font">Kitchen of Joy</h1>
      <p>Please fill in order form below:</p>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="Select" class="form-label">Choose Dishes</label>
          <select id="Select" class="form-select">
            <option>Select</option>
            <option>Ayemase</option>
            <option>Jollof Rice</option>
            <option>Fried Rice</option>
            <option>Egusi Soup</option>
            <option>Abacha</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="Select" class="form-label">Delivery Options</label>
          <select id="Select" class="form-select">
            <option>Same Day Delivery</option>
            <option>Next Day Delivery</option>
            <option>3-5 Working Days</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
